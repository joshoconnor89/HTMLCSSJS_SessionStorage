<script type="text/javascript">
var show;
function init(){
	if (sessionStorage.getItem("loggedin") == 'yes'){
		username = sessionStorage.getItem("username");
	document.getElementById("show").innerHTML = "Welcome, " + username + "<br/><a href = \"#\" onclick=\"logMeOut()\";>Log out</a>";
	}
	else 
	{
	document.getElementById("show").innerHTML = '';	
	}
}
	



function logMeOut(){
sessionStorage.setItem("loggedin","no");

init();
}

function login(){
//text field 2 ways

</script>
</head>
